<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBrew - Register Now!</title>

     <!-- Link to CSS -->
     <link rel="stylesheet" href="registration.css">

      <!-- Box Icons -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>
<body>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : 936329414301062,
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v17.0'
          });
        };
      </script>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
          
        <header>
            <a href="index.html" class="logo">
                <img src="img/logo1.png" alt="">
            </a>
    
        <!-- Menu Icon -->
              <i class='bx bx-menu' id="menu-icon"></i>
        
        <!-- Links -->
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="products.html">products</a></li>
        </ul>
    
        <!-- Icon -->
        <div class="header-icon">
            <i class='bx bx-cart'></i>
            <i class='bx bx-search' id="search-icon"></i>
        </div>
        <!-- Search Box -->
        <div class="search-box">
            <input type="search" name="" id="" placeholder="Search Here...">
        </div>
        </header>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form >
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p id="premove">Lost Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn" class="plost">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                    <button type="button" id="Facebook" class="facebook-button"><i class="bx bxl-facebook-square"></i>Facebook Login</button> 
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let Facebook = document.getElementById("Facebook");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        signinBtn.onclick = function(){
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable")
        Facebook.classList.add("disable")
        signinBtn.classList.remove("disable")
    }
        signupBtn.onclick = function(){
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable")
        Facebook.classList.add("disable")
        signinBtn.classList.add("disable")
    }
        Facebook.onclick = function(){
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable")
        signinBtn.classList.add("disable")
        Facebook.classList.remove("disable")
    }
    let search = document.querySelector('.search-box');

    document.querySelector('#search-icon').onclick = () => {
    search.classList.toggle('active');
    navbar.classList.remove('active');
    }

    let navbar = document.querySelector('.navbar');

    document.querySelector('#menu-icon').onclick = () => {
    navbar.classList.toggle('active');
    search.classList.remove('active');
    }

    window.onscroll = () => {
    navbar.classList.remove('active');
    search.classList.remove('active');
    }

    let header = document.querySelector('header');

    window.addEventListener('scroll' , () => {
    header.classList.toggle('shadow', window.scrollY > 0);
    });
    </script>
</body>
</html>
